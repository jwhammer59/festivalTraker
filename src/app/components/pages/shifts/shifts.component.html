<app-header
  [title]="headerTitle"
  [icon]="headerIcon"
  [buttonTitle]="buttonTitle"
  [buttonIcon]="buttonIcon"
  [buttonVisible]="buttonVisible"
  (buttonAction)="addNewShift()"
></app-header>

<app-body>
  <div class="flex justify-content-center">
    <p-table
      *ngIf="allShifts$ | async as shifts"
      [style]="{ width: '85vw' }"
      #dt
      styleClass="p-datatable-sm mt-2"
      [value]="shifts"
      [rows]="10"
      [rowsPerPageOptions]="[10, 25, 50]"
      [paginator]="true"
      [globalFilterFields]="['name', 'shiftStart', 'shiftEnd', 'isActive']"
      [rowHover]="true"
      dataKey="id"
      selectionMode="single"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
    >
      <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-start">
          <p-avatar
            icon="pi pi-stopwatch"
            styleClass="mr-2"
            shape="circle"
            [style]="{ 'background-color': '#2196F3', color: '#ffffff' }"
          ></p-avatar>
          <div class="mr-3">Shifts Table</div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">
            Name<p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="shiftStart">
            Shift Start<p-sortIcon field="shiftStart"></p-sortIcon>
          </th>
          <th pSortableColumn="shiftEnd">
            Shift End<p-sortIcon field="shiftEnd"></p-sortIcon>
          </th>
          <th pSortableColumn="isActive">
            Active?<p-sortIcon field="isActive"></p-sortIcon>
          </th>
          <th>
            <div class="flex justify-content-center">Actions</div>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-shift | async>
        <tr>
          <td>
            {{ shift.firstName }}
          </td>
          <td>
            {{ shift.lastName }}
          </td>
          <td>
            {{ shift.email }}
          </td>
          <td>
            {{ shift.isActive }}
          </td>
          <td>
            <div class="flex justify-content-center">
              <p-button
                [text]="true"
                severity="warning"
                label="Edit"
                icon="pi pi-fw pi-pencil"
                (onClick)="editShift(shift.id)"
              ></p-button>
              <p-button
                [text]="true"
                label="Delete"
                severity="danger"
                icon="pi pi-fw pi-trash"
                (onClick)="deleteShift(shift.id)"
              ></p-button>
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="8">No data found.</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
          Total Number of Volunteers:
          {{ shifts ? shifts.length : 0 }}
        </div>
      </ng-template>
    </p-table>
  </div>
</app-body>
